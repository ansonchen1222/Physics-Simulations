    let currentLang = 'en-US';

    // --- Initialization ---
    async function init() {
      // 1. Load Language from URL
      const urlParams = new URLSearchParams(window.location.search);
      const langParam = urlParams.get('lang');
      if (langParam && i18n[langParam]) {
        currentLang = langParam;
      }

      updateLanguageUI();
      renderSimulations();

      // Setup Search
      document.getElementById('searchInput').addEventListener('input', (e) => {
        renderSimulations(e.target.value);
      });

      // Start Particles
      initParticles();
    }

    // --- Rendering ---
    function renderSimulations(filterText = '') {
      const container = document.getElementById('simulation-container');
      container.innerHTML = '';

      const filterLower = filterText.toLowerCase();

      // Group by Category
      const grouped = {};

      // Initialize groups based on order to maintain sort
      CATEGORY_ORDER.forEach(cat => grouped[cat] = []);

      // Sort data into groups
      simulationsData.forEach(sim => {
        // Get localized title/desc for filtering
        const title = sim.title[currentLang] || sim.title['en-US'];
        const desc = sim.description[currentLang] || sim.description['en-US'];

        // Filter
        if (filterText && !title.toLowerCase().includes(filterLower) && !desc.toLowerCase().includes(filterLower)) {
          return;
        }

        // Determine Category (English key)
        const catKey = sim.category['en-US'];
        if (grouped.hasOwnProperty(catKey)) { // Only add if category is in our Physics list
          grouped[catKey].push(sim);
        }
      });

      // Render Groups
      let hasContent = false;
      for (const [category, sims] of Object.entries(grouped)) {
        if (sims.length === 0) continue;
        hasContent = true;

        // Section Container
        const section = document.createElement('section');
        section.className = "mb-16 fade-in-section";

        // Section Title
        const catTitle = i18n[currentLang].categories[category] || category;
        const h2 = document.createElement('h2');
        h2.className = "text-2xl font-bold mb-6 text-blue-300 border-b border-slate-800 pb-2 inline-block pr-8";
        h2.textContent = catTitle;
        section.appendChild(h2);

        // Grid
        const grid = document.createElement('div');
        grid.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6";

        sims.forEach(sim => {
          const card = createCard(sim);
          grid.appendChild(card);
        });

        section.appendChild(grid);
        container.appendChild(section);
      }

      if (!hasContent) {
        container.innerHTML = `<div class="text-center text-slate-500 mt-10">No physics simulations found matching "${filterText}"</div>`;
      }

      // Re-trigger lazy load observer
      setupIntersectionObserver();
    }

    function createCard(sim) {
      const title = sim.title[currentLang] || sim.title['en-US'];
      const desc = sim.description[currentLang] || sim.description['en-US'];
      const contributorsLabel = i18n[currentLang].contributors;
      
      // Determine Contributor Display
      const contributorName = OVERRIDE_CONTRIBUTOR || sim.contributors[0];

      const simUrl = new URL(sim.simulationUrl, window.location.href);
      simUrl.searchParams.set('lang', currentLang);

      const card = document.createElement('a');
      card.href = simUrl.toString();
      card.className = "sim-card block bg-slate-800 rounded-xl overflow-hidden border border-slate-700 group relative";

      card.innerHTML = `
                <div class="aspect-video bg-slate-900 relative overflow-hidden">
                    <img src="${sim.screenshotUrl}" alt="${title}" loading="lazy"

                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-blue-400 transition-colors">${title}</h3>
                    <p class="text-slate-400 text-sm mb-4 line-clamp-2">${desc}</p>

    // --- Language Handling ---
    function setLanguage(lang) {
      if (currentLang === lang) return;
      currentLang = lang;

      const newUrl = new URL(window.location);
      newUrl.searchParams.set('lang', lang);
      window.history.pushState({}, '', newUrl);

      updateLanguageUI();
      renderSimulations(document.getElementById('searchInput').value);
    }

    function updateLanguageUI() {
      const btnEn = document.getElementById('btn-en');
      const btnZh = document.getElementById('btn-zh');

      if (currentLang === 'en-US') {
        btnEn.className = "px-3 py-1 text-xs font-bold rounded-full transition-all duration-300 bg-blue-500 text-white shadow-md";
        btnZh.className = "px-3 py-1 text-xs font-bold rounded-full transition-all duration-300 text-slate-400 hover:text-white hover:bg-slate-700";
      } else {
        btnZh.className = "px-3 py-1 text-xs font-bold rounded-full transition-all duration-300 bg-blue-500 text-white shadow-md";
        btnEn.className = "px-3 py-1 text-xs font-bold rounded-full transition-all duration-300 text-slate-400 hover:text-white hover:bg-slate-700";
      }

      document.querySelector('[data-i18n="siteTitle"]').textContent = i18n[currentLang].siteTitle;
      document.querySelector('[data-i18n="siteTagline"]').textContent = i18n[currentLang].siteTagline;
      document.getElementById('searchInput').placeholder = i18n[currentLang].searchPlaceholder;
      document.title = i18n[currentLang].siteTitle;
    }

    // --- Lazy Load Animation ---
    function setupIntersectionObserver() {
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('is-visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-in-section').forEach(el => {
        observer.observe(el);
      });
    }

    // --- Particles Background ---
    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      let width, height;
      let particles = [];

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      class Particle {
        constructor() {
          this.x = Math.random() * width;
          this.y = Math.random() * height;
          this.vx = (Math.random() - 0.5) * 0.5;
          this.vy = (Math.random() - 0.5) * 0.5;
          this.size = Math.random() * 2;
          this.alpha = Math.random() * 0.5;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0) this.x = width;
          if (this.x > width) this.x = 0;
          if (this.y < 0) this.y = height;
          if (this.y > height) this.y = 0;
        }
        draw() {
          ctx.fillStyle = `rgba(100, 116, 139, ${this.alpha})`; // Slate-500
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      function init() {
        resize();
        particles = [];
        for (let i = 0; i < 50; i++) particles.push(new Particle());
      }

      function animate() {
        ctx.clearRect(0, 0, width, height);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        requestAnimationFrame(animate);
      }

      window.addEventListener('resize', resize);
      init();
      animate();
    }

    init();

  </script>
